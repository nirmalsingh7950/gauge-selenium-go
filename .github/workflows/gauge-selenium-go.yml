name: Gauge and Selenium collaboration in golang

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: self-hosted
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Copy workspace inside GOPATH
      run: |
        mkdir gauge-selenium-go
        cp -r . $GOPATH/src/gauge-selenium-go/
    - name: Runing Gauge Test
      run: gauge run $GOPATH/src/gauge-selenium-go/specs/
